<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="match-message">
            <h2>MATCH RESULT:</h2>
            <div class="results"></div>
            <div class="alocate-score">Press the buttons to start the game...</div>
        </div>
        <div class="play-container">
            <div class="left-pane">
                <div class="player-score">
                    <div class="score">
                        <p class="score-header">Player Score:<p>
                        <p class="pScore">0</p>
                    </div>
                </div>
                <img id="player-img" src="./images/paper.svg" alt="">
                <div class="btns">
                    <button class="rock" value="Rock">Rock</button>
                    <button class="paper" value="Paper">Paper</button>
                    <button class="scissors" value="Scissors">Scissors</button>
                </div>
            </div>
            <div class="right-pane">
                <div class="computer-score">
                    <div class="score">
                        <p class="score-header">Computer Score:<p>
                        <p class="cScore">0</p>
                    </div>
                    <img id="computer-img" src="./images/rock.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
